<!-- HTML for product details page -->
<div class="product-details mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card product-card">
                    <img [src]="product.imageUrl" class="card-img-top product-image" alt="Product Image">
                    <div class="card-body">
                        <h3 class="card-title product-title text-center">{{product.productName}}</h3>
                        <p class="card-text product-price text-center">{{product.productPrice | currency}}</p>
                        <p class="stock-msg text-center" [style.color]="getColor()">
                            {{getStockMessage()}}
                          </p>
                          <p class="product-description text-center styled-description">
                            {{product.description}}
                        </p>
                        <div class="text-center mt-2">
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" (click)="backtoproducts()" class="btn btn-primary rounded">Back to Products</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Start Login Form -->
<div class="untree_co-section d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="block">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-8 pb-4">
          <form>
            <div class="form-group">
              <label class="text-black" for="email">Email address</label>
              <input type="email" name="email" class="form-control my-2" [(ngModel)]="loginObj.email">
            </div>

            <div class="form-group">
              <label class="text-black" for="password">Password</label>
              <input type="password" name="password" class="form-control my-2" [(ngModel)]="loginObj.password">
            </div>

            <div class="text-center">
              <button type="submit" (click)="login()" class="btn btn-primary my-3">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Login Form -->
